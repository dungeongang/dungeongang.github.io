<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Configs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      /* Background Gradient */
      body {
        background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
      }

      /* Center Content */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      /* Logo */
      .logo {
        width: 150px;
        height: 150px;
        margin-bottom: 30px;
        filter: drop-shadow(0px 0px 5px rgba(255, 255, 255, 0.5));
        animation: fadeInUp 1s ease-out;
      }

      /* Title */
      .title {
        font-size: 4rem;
        margin-bottom: 2rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        animation: fadeInUp 1s ease-out;
      }

      /* Buttons */
      .btn {
        display: inline-block;
        margin: 1rem;
        padding: 1rem 2rem;
        font-size: 1.5rem;
        border-radius: 0.5rem;
        background-color: #fff;
        color: #203A43;
        border: 2px solid #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease-in-out;
        animation: fadeInUp 1s ease-out;
      }

      /* Hover Effect */
      .btn:hover {
        transform: translateY(-0.2rem);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        background-color: #203A43;
        color: #fff;
        border-color: #203A43;
      }

      /* Button Icon */
      .btn i {
        margin-right: 10px;
      }

      /* Animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(2rem);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* Button Container */
      .button-container {
        text-align: right;
      }
    </style>
  </head>
  <body>
<!-- Content -->
<div class="container">
    <img src="https://cdn.discordapp.com/attachments/1089596726345740388/1094309616164282480/static.png" alt="Your Logo" class="logo">
    <h1 class="title">Basement's Room 2</h1>
    <div>
      <a class="btn btn-lg" role="button" href="https://nightx.api-minecraft.net/s/zf45j6uzog">NightX Configs</a>
      <a class="btn btn-lg" role="button" href="https://cdn.discordapp.com/attachments/1095650927194669118/1095678517603209387/FDP_Configs.rar">FDP Configs</a>
      <a class="btn btn-lg" role="button" href="https://cdn.discordapp.com/attachments/1089596726345740388/1095331734737911929/Duckware_Configs.rar">Duckware Configs</a>
      <a class="btn btn-lg" role="button" href="https://discord.gg/Nmfu6JaWmJ">CrossSine Configs</a>
      <a class="btn btn-lg" role="button" href="https://github.com/Verschmxtzt/Configs">Augustus Configs</a>
      <div class="go-back-button">
        <a href="https://dungeongang.github.io" class="logo"></a>
        <span class="back-text"></span>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
  <script>
    // Get the go-back button elements
    const goBackButton = document.querySelector('.go-back-button');
    const backText = goBackButton.querySelector('.back-text');
  
    // Add an event listener to the go-back button
    goBackButton.addEventListener('click', () => {
      // Hide the video container for tutorial 1
      const videoContainer1 = document.querySelector('#video-container-1');
      videoContainer1.style.display = 'none';
      // Show the tutorial buttons container for tutorial 1
      const youtubeButton1 = document.querySelector('#youtube-button-1');
      youtubeButton1.parentElement.style.display = 'block';
      // Reset the source of the iframe to an empty string for tutorial 1
      videoContainer1.querySelector('iframe').src = '';
    });
  </script>
